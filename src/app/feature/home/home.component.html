<div class="grid-container grid-6-column appFont">
    <div class="grid-table-item">
        <div class="tableDiv">
            <table class="w-100 appFont">
                <tbody>
                    <tr *ngFor=" let songs of songsList$ | async;">
                        <td>
                            <div class="posRel">
                                <div class="dispInlineBlock">
                                    
                                    <img src="../../../assets/images/no-image.png" style="height: 60px;width: 80px;" alt="">
                                    <!-- <img [src]="songs.imageUrl" style="height: 60px;width: 80px;" alt=""> -->
                                </div>
                                <div class="dispInlineBlock ml-5 tableLbls">
                                    <span class="songNameStyle"> {{songs.name}}</span>
                                </div>
                                <div class="audioDiv">
                                    <audio controls>
                                        <source [src]="songs.songUrl" type="audio/ogg">
                                        <source [src]="songs.songUrl" type="audio/mpeg">
                                    </audio>
                                </div>

                            </div>
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>
                             <div class="posRel">
                                 <div class="dispInlineBlock">
                                     <img src="../../../assets/images/guitar.jfif" style="height: 60px;width: 80px;" alt="">
                                 </div>
                                 <div class="dispInlineBlock ml-5 tableLbls">
                                     <span class="songNameStyle"> test music tone.mp3</span>
                                 </div>
                             </div>
                         </td>
                    </tr> -->
                </tbody>
                
            </table>
        </div>

    </div>

</div>
